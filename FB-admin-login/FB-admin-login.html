<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS for login page-->
    <link rel="stylesheet" href="FB-admin-login.css" />
    <!--Google font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--Logo for title-->
    <link rel="SHORTCUT ICON" href="../img/fbLogoPNG.png" />
  </head>
  <body>
    <!--Container for login-->
    <div class="container-fluid">
        <!--The main part of login box-->
      <div class="row login-admin">
          <!--Title and description-->
        <div class="col-md text-center title">
          <h4>Trang quản trị Facebook</h4>
          <p>Trang này dành cho nhà quản trị website</p>
        </div>
        <!--Input box-->
        <div class="col-md login-area">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Mã nhận diện Admin</label
              >
              <input
                type="email"
                class="form-control"
                id="txtEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp1" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="txtPass"
              />
              <div id="passHelp1" class="form-text"></div>
            </div>
            <button type="submit" id="btnforlogin" class="btn btn-primary">Xác nhận</button>
          </form>
        </div>
      </div>
      <div class="row note">
          <h2 class="text-center">Không phận sự xin vui lòng rời khỏi trang này!</h2>
      </div>
    </div>
    
    <!--Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--FB Admin Login-->
    <script src="FB-admin-login.js"></script>
  </body>
</html>
